<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="input-group outlet">
    <p><h1>Sign in</h1></p>
    <form th:action="@{/login}" method="post">
        <div><input name="username" class="form-control" placeholder="Username"/></div>
        <div><input name="password" type="password" class="form-control" placeholder="Password"/></div>
        <button type="submit" class="btn btn-primary wide">Login</button>
        <span th:if="${error}"><h5 class="red">Invalid username or password</h5></span>
    </form>
</div>
</body>
</html>
